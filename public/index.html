        <div class="container mt-3">

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Channel ID</th>
                    <th scope="col">Channel Name</th>
                    <th scope="col">Channel Type</th>
                    <th scope="col">Archived status</th>

                  </tr>
                </thead>
                <tbody id="t-body"></tbody>
            </table>
        </div>


        <div class="modal fade" id="addToChannel" tabindex="-1" aria-labelledby="addToChannelLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="addToChannelLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div id="addToChannelModalBody" class="modal-body">

                <label for="#" class="form-label fz14">Select channels</label>
                <select id="singleChannels" style="height:170px" class="form-select select-list-channels mb23" multiple aria-label="multiple select ">
                </select>

                <label for="#" class="form-label fz14">Select channel groups</label>
                <select id="groupChannels" style="height:170px" class="form-select select-list-channels-groups" multiple aria-label="multiple select ">
                </select>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="sendInvitation" type="button" class="btn btn-primary"> Invite </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Create Group</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                

                <span class="errorMessage"></span><br>

                <label for="newGroupName" class="form-label fz14">Group Name</label>
                <input id="newGroupName" type="text" class="form-control mb23">
